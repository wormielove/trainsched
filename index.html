<body>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <div class="jumbotron">
        <div id="heading" class="container">
            <div class="row">
                <div id="trainpicdiv" class="col-md-4">
                    <img id="trainpic" src="assets/train.png">
                </div>
                <div id="titlediv" class="col-md-8">
                    <h1 id="title" class="display-4">Train Schedule</h1>
                    <p class="lead">DON'T BE LATE!</p>
                </div>
                </div>
            </div>
        </div>
        <!-- <div class=row></div> -->
        <div id=schedule class=container>
            <div id=input-header class=row>
                Current Train Schedule
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <div id=input class=container>
        <div id=input-header class=row>
            Add Train
        </div>
        <br>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="trainName" class="form-control" id="trainName-input" placeholder="Train Name">
                <!-- <small id="trainname" class="form-text text-muted"></small> -->
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm)</label>
                <input type="firstTrainTime" class="form-control" id="firstTrainTime-input" placeholder="First Train Time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min.)</label>
                <input type="frequency" class="form-control" id="frequency-input" placeholder="Frequency (min.)">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <br>
        </form>


    </div>

    <!-- <script src="" async defer></script> -->
</body>

</html>
